
<div class="container">
    <h1>Banners</h1>
    <div class="pesquisa">
  
      <mat-form-field style="margin-right: 3%;">
        Pesquisa
        <input type="text" matInput placeholder="Buscar">
      </mat-form-field>
  
      <button mat-raised-button color="primary" >Pesquisar</button>
      <button mat-raised-button color="primary" style="margin-left: 2%;">Ver todos</button>
  
    </div>
    <div>
      <button mat-button style="margin-right: 3%; margin-bottom: 2%;">
        Excluir selecionados
      </button>
    </div>
    <div class="grid">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
        </ng-container>
  
        <!-- Last Name Column -->
        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
        </ng-container>
  
        <!-- Is Active Column -->
        <ng-container matColumnDef="IsActive">
          <th mat-header-cell *matHeaderCellDef> Is Active </th>
          <td mat-cell *matCellDef="let element"> {{element.IsActive}} </td>
        </ng-container>

        <!-- Is Active Column -->
        <ng-container matColumnDef="AddBook">
          <th mat-header-cell *matHeaderCellDef> Add Book </th>
          <td mat-cell *matCellDef="let element"> <a routerLink="/book/create" class="nav-link">Add</a> </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
      </table>
  
    </div>
  </div>
